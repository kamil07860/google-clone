<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="googleformclonestyle.css".css">
    <title></title>
  </head>
  <body>
    <form action="">
      <div class="main">
        <h1>Google Form</h1>
        <hr />
        <p>
         Personal inforamtion 
        </p>
        <h4 style="color: red;">* Required</h4>
      </div>
      <div class="name">
        <h3>Name <span style="color: red;">*</span></h3>
        <input type="text" name="name" id="" required />
      </div>
      <div class="email">
        <h3>Email <span style="color: red;">*</span></h3>
        <input type="email" name="name" id="" required />
      </div>
      <div class="dob">
        <h3>Date of birth <span style="color: red;">*</span></h3>
        <input type="date" name="bday" id="bday" onchange="submitBday()">
      </div>
      <div class="address">
        <h3>Address <span style="color: red;">*</span></h3>
        <input type="address" name="name" id="" required />
      </div>
      <div class="Gender">
      <h3>Gender <span style="color: red;">*</span></h3>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="fmale">Female
      </div>
      <div class="Contact">
        <h3>Contact <span style="color: red;">*</span></h3>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </div>
        <div class="submit">
        <button>Submit</button>
      </div>
      <p class="rule">Never submit passwords through Google Forms</p>
      <p class="policy">
        This content is neither created nor endrosed by Google.
        <a href="#">Report Abuse.</a>
        <a href="#">Terms of condition.</a>
        <a href="#">Privacy Policy.</a>
        <h1 class="Google" style="color: grey; font-weight: 550; width: 50vw;">Google Forms</h1>
      </p>
    </form>
  </body>
</html>
